<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon"
        href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-shoes-fitness-gym-justicon-flat-justicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.css"
        integrity="sha512-wbWvHguVvzF+YVRdi8jOHFkXFpg7Pabs9NxwNJjEEOjiaEgjoLn6j5+rPzEqIwIroYUMxQTQahy+te87XQStuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/cardSlider.css">
    <script src="js/database.js"></script>
    <title>Shoes-Shop</title>
</head>

<body>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <div class="close-container">
                <span onclick="closeModal()" class="material-symbols-rounded">
                    close
                </span>
            </div>
            <div id="modal-header" class="modal-header">
            </div>
            <div id="modal-body" class="modal-body">
            </div>
        </div>
    </div>

    <div class="home" id="home">
        <div class="nav container">
            <div class="nav-items">
                <a href="#home" id="homeLink" onclick="setActive('home-link')">
                    <div class="logo">SHOES_SHOP</div>
                </a>
                <a href="#home" id="homeLink" onclick="setActive('home-link')">
                    <div class="nav-item active" id="home-link">
                        <span class="material-symbols-rounded">
                            home
                        </span>
                        Home
                    </div>
                </a>
                <a href="#products" id="homeLink" onclick="setActive('products-link')">
                    <div class="nav-item" id="products-link">
                        <span class="material-symbols-rounded">
                            sell
                        </span>
                        Products
                    </div>
                </a>
                <a href="#cart" onclick="setActive('cart-link')">
                    <div class="nav-item" id="cart-link">
                        <span class="material-symbols-rounded">
                            shopping_cart
                        </span>
                        Cart
                        <span id="badge-cart" class="badge-cart">
                            0
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <div class="banner container">
            <div class="banner-description">
                <div>
                    <div class="newArrival">New Arrival</div>
                    <div class="fashion">Fashion Shoes</div>
                    <div class="week">This Week</div>
                    <div class="banner-footer">
                        <div class="order">Order Now</div>
                        <div class="site">
                            <span class="material-symbols-rounded">
                                language
                            </span>
                            <div>
                                <span class="adress">www.shoesshop.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner-image" />
        </div>
    </div>
    <div class="products" id="products">
        <div class="title">
            <h1>Our Featured Products</h1>
        </div>
        <div class="products-container container">
            <div class="slide-container swiper">
                <div class="slide-content">
                    <div id="card-wrapper" class="card-wrapper swiper-wrapper">
                        <!--Product cards-->
                    </div>
                </div>
                <div class="swiper-button-next swiper-navBtn"></div>
                <div class="swiper-button-prev swiper-navBtn"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
    <div class="cart" id="cart">
        <div class="cart-container">
            <div class="title">
                <h1>Cart</h1>
            </div>
            <div class="container">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Amount</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="cart-products">
                            <!--Product cart-->
                        </tbody>
                    </table>
                </div>
                <div class="total-container">
                    <div class="title-total">TOTAL</div>
                    <div id="allCartTotal" class="allCartTotal">$0.00</div>
                </div>
                <div class="btn-container">
                    <input onclick="sendRequest()" type="button" value="Buy Items">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"
        integrity="sha512-k2o1KZdvUi59PUXirfThShW9Gdwtk+jVYum6t7RmyCNAVyF9ozijFpvLEWmpgqkHuqSWpflsLf5+PEW6Lxy/wA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/cardSlider.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
